<meta charset= "utf-8">

<script>

let numero = 0

while(numero<=40){ // condição de parada para virar falso é 11
    document.write(numero + "<br>")
    numero = numero +2 
}






// Tabuada com Laço While

let numtabuada =  Number(prompt("Insira a tabuada: "))

let multiplicador = 1

while(multiplicador <=10 ){
    document.write(numtabuada * multiplicador + "<br>")
    multiplicador = multiplicador + 1
}











</script>
