<meta charset="utf-8">"

<script>

let corsinaleira = prompt("Digite a Cor da Sinaleira: ")

//Testes condicionais

if (corsinaleira == 'verde'){
    alert("Pode passar")
}
else if(corsinaleira == 'amarelo'){
    alert("Atenção vai parar")
}
else if(corsinaleira == 'vermelho'){
    alert("Pare !!!!")
}
else{
    alert("Isso não é uma cor de Sinaleira")
}







</script>
