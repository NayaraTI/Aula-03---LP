<meta charset="utf-8">

<script>

//// Um laço é limitado pela sua condição aplicada ou dimensionada
//// O momento que ele se limitou, a condição booleana vira False e para a execução do laço


// Variável declarada dentro do laço, o escopo dela vale apenas dentro do laço (bloco de código)

for(let numero = 0; numero <=10 ; numero ++){   // ++ , incremente 1
    alert(numero)
}

// Tabuada em FOR

let numtabuada= Number(prompt("Digite o valor da tabuada: "))

for (let multiplicador =1 ; multiplicador<=10 ; multiplicador ++){
    document.write(numtabuada+ "X" +multiplicador+ "=" +(numtabuada*multiplicador)+ "<br>")
}






</script>
